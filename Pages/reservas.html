    <main>
        <img class="tituloReservas" src="/images/cartel4.png" alt="">
        <div class="reservas">
            <div class="formulario">
                <form action="">
                    <div>
                        <label for="mail">Escribe tu email</label>
                        <div><input type="email" name="mail" placeholder="ejemplo@hotmail.com" required></div>
                    </div>
                    <div>
                        <label for="date">Indicanos en que fecha te gustaria asistir</label>
                        <input type="date" name="fecha" required>
                    </div>
                    <div>
                        <label for="Nombre">Nombre y apellido al cual se registrara la reserva</label>
                        <input type="text" placeholder="Nombre y apellido" required>
                    </div>
                    <div>
                        <label for="numero de contacto">Numero de telefono de contacto</label>
                        <input type="number" name="numero de telefono" id="" required>
                    </div>
                    <div>
                        <label for="sector">En que sector te gustaria reservar mesa?</label>
                        <ul>   
                            <li>
                                <input type="checkbox">
                                <label for="principal">Salon principal(hasta 15 personas) </label>
                            </li>
                            <li>
                                <input type="checkbox">
                                <label for="fondo">Salon del fondo</label>
                            </li>
                            <li>
                                <input type="checkbox">
                                <label for="patio">Patio</label>
                            </li>
                            <li>
                                <input type="checkbox">
                                <label for="cualquiera">En el sector que tenga disponibilidad</label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <label for="personas">Cantidad de personas</label>
                        <input type="number" name="cantidad de personas" min="1" max="15" required>
                    </div>
                    <input type="submit" value="Enviar reserva">
                    <input type="reset" value="Borrar datos">

                </form>

            </div>
            <img class="pergamino" src="../images/pergaminomobile.png" alt="">
        </div>

        <a href="#arriba"><img class="subir" src="../images/Flecha.png" alt=""></a>
